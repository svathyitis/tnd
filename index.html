<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      --bg: #1c1c1e;
      --text: #f4f6f9;
      --muted: #aaa;
      --border: #333;
      --accent: #b69ad4;
      --accent-hover: #d2bdfc;
      --box-bg: #2a2a2e;
    }

    .moon-toggle {
      position: absolute;
      top: 24px;
      right: 36px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 100;
      color: var(--accent);
      font-size: 24px;
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      max-width: 390px;
      width: 100%;
      height: 720px;
      margin: 60px auto 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: var(--accent);
    }

    .card-subtitle {
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .card-content {
      font-size: 0.95rem;
      line-height: 1.5;
      background: linear-gradient(145deg, rgba(106,87,153,0.06), rgba(106,87,153,0.01));
      padding: 20px;
      border-radius: 18px;
      border: 1px dashed var(--accent);
      max-width: 300px;
      box-shadow: 0 0 10px rgba(106, 87, 153, 0.08);
    }
  </style>
</head>
<body>

<div class="iphone-frame">
  <button class="moon-toggle" onclick="toggleMode()">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Cards will be injected here by JavaScript -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const cards = Array.from({ length: 21 }, (_, i) => ({
  card: `Card ${i + 1}`,
  truth: `This is a Truth for Card ${i + 1}. What is something meaningful to you?`,
  dare: `This is a Dare for Card ${i + 1}. Try smiling at 3 people today.`
}));

const wrapper = document.querySelector('.swiper-wrapper');

cards.forEach((item, index) => {
  wrapper.innerHTML += `
    <div class="swiper-slide">
      <div class="card-title">${item.card}</div>
      <div class="card-subtitle">Swipe ⬅ Truth | ➡ Dare</div>
      <div class="card-content">Pick your path...</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Truth</div>
      <div class="card-content">${item.truth}</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Dare</div>
      <div class="card-content">${item.dare}</div>
    </div>
  `;
});

const swiper = new Swiper('.swiper', {
  initialSlide: 0,
  allowTouchMove: true,
  slidesPerView: 1,
  centeredSlides: true,
  spaceBetween: 24,
});

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
