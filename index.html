<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Truth & Dare – Yoga Vasishta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafc;
      --card-bg: #fff;
      --text: #1c1c1e;
      --muted: #555;
      --accent: #6a5799;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    body {
      margin: 0; padding: 24px;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }
    .toggle {
      position: fixed;
      top: 16px; right: 24px;
      background: none; border: none;
      cursor: pointer;
      color: var(--accent);
      z-index: 100;
    }
    .container {
      max-width: 390px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      margin-bottom: 24px;
      padding: 20px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0 0 12px;
      color: var(--accent);
    }
    .card h3 {
      font-size: 1rem;
      margin: 10px 0 6px;
      color: var(--muted);
      font-weight: 400;
    }
    .card p, .card ul {
      margin: 0 0 12px;
      font-size: 0.9rem; line-height: 1.5;
    }
    .card ul {
      padding-left: 20px;
    }
    body.dark {
      background: #1a1a1d;
      color: #e4e4e6;
    }
    body.dark .card {
      background: #242428;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    body.dark .toggle {
      color: #b69ad4;
    }
  </style>
</head>
<body>

<button class="toggle" onclick="toggleMode()">
  <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M21 12.79a9 9 0 11-9.79-9.79 7 7 0 009.79 9.79z"/>
  </svg>
</button>

<div class="container" id="container"></div>

<script>
  const data = [
    {
      truth: "Why do we feel sorrow even when we have everything?",
      dare: "Do a gratitude walk and name 5 things you're thankful for.",
      key: [
        "Outer things can't fill inner emptiness.",
        "The heart seeks meaning, not just pleasure.",
        "True happiness comes from understanding, not objects."
      ]
    },
    {
      truth: "What is real and what is pretend?",
      dare: "Draw or write something that feels truly real to your heart.",
      key: [
        "The heart’s peace and love are more real than shiny distractions.",
        "Lasting joy isn’t found in illusions.",
        "Imagination fades, but kindness remains."
      ]
    },
    /* ... repeat for cards 3–21 ... */
  ];

  const container = document.getElementById('container');
  data.forEach((c, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>Card ${i+1}</h2>
      <h3>Truth</h3><p>${c.truth}</p>
      <h3>Dare</h3><p>${c.dare}</p>
      <h3>Key</h3><ul>${c.key.map(k => `<li>${k}</li>`).join('')}</ul>
    `;
    container.appendChild(card);
  });

  function toggleMode() {
    document.body.classList.toggle('dark');
  }
</script>
</body>
</html>
