<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      padding-top: 30px;
    }

    body.dark-mode {
      --bg: #1c1c1e;
      --text: #f4f6f9;
      --muted: #aaa;
      --border: #333;
      --accent: #b69ad4;
      --accent-hover: #d2bdfc;
      --box-bg: #2a2a2e;
    }

    .moon-toggle {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      color: var(--accent);
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      width: 100%;
      max-width: 390px;
      height: 740px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px 0 0;
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--accent);
    }

    .card-subtitle {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .card-content {
      font-size: 0.9rem;
      line-height: 1.5;
      background: linear-gradient(145deg, rgba(106,87,153,0.06), rgba(106,87,153,0.01));
      padding: 18px;
      border-radius: 18px;
      border: 1px dashed var(--accent);
      max-width: 280px;
      box-shadow: 0 0 10px rgba(106, 87, 153, 0.08);
    }
  </style>
</head>
<body>
<div class="iphone-frame">
  <button class="moon-toggle" onclick="toggleMode()">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <div class="swiper">
    <div class="swiper-wrapper" id="card-wrapper">
      <!-- Cards will be injected here -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const truths = [
  "Why do we feel sorrow even when we have everything?",
  "What is real and what is pretend?",
  "Why does life have ups and downs?",
  "How can we play our role in life and stay peaceful?",
  "What moment is the most important?",
  "How does wisdom grow inside us?",
  "Who creates our experience?",
  "What are stories for?",
  "Where is the greatest treasure?",
  "What gives life meaning?",
  "What makes a great student?",
  "What helps us reach our dreams?",
  "What grows in the heart?",
  "How can we see life more clearly?",
  "Where did everything begin?",
  "How can we care for our home (Earth)?",
  "What can water teach us?",
  "What is the sacred fire within?",
  "What connects us all?",
  "What can we learn from plants?",
  "Who are we really?"
];

const wrapper = document.getElementById("card-wrapper");

truths.forEach((q, i) => {
  wrapper.innerHTML += `
    <div class="swiper-slide">
      <div class="card-title">Card ${i + 1}</div>
      <div class="card-subtitle">Swipe ⬅ Truth | ➡ Dare</div>
      <div class="card-content">Welcome to Card ${i + 1}! Swipe to explore Truth or Dare based on today's story.</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Truth</div>
      <div class="card-content">${q}</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Dare</div>
      <div class="card-content">Reflect or act based on this truth today. Share your thoughts or do a kind action!</div>
    </div>
  `;
});

new Swiper('.swiper', {
  initialSlide: 0,
  slidesPerView: 1,
  centeredSlides: true,
  loop: false,
  spaceBetween: 10,
  resistanceRatio: 0.6,
  threshold: 10,
  allowTouchMove: true,
  watchOverflow: true,
});

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
