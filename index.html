<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f6fc;
      --text: #1c1c1e;
      --muted: #777;
      --accent: #6a5799;
      --accent-light: #b69ad4;
      --highlight: #ff9900;
      --card1: #efe6f7;
      --card2: #f3eaff;
      --card3: #fdf6ff;
      --card4: #e7dbf1;
      --card5: #f6ebf9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 22px 14px;
      overflow-x: hidden;
    }

    .moon-toggle {
      position: fixed;
      top: 14px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      color: var(--accent);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 60px;
    }

    .controls button {
      padding: 8px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 20px;
      background: var(--card1);
      position: relative;
      transition: transform 0.3s, border 0.3s;
      cursor: pointer;
    }

    .card.highlight {
      border: 2px solid var(--highlight);
      box-shadow: 0 0 0 4px rgba(255, 153, 0, 0.3);
    }

    .card:nth-child(4n+1) { background: var(--card1); }
    .card:nth-child(4n+2) { background: var(--card2); }
    .card:nth-child(4n+3) { background: var(--card3); }
    .card:nth-child(4n+4) { background: var(--card4); }

    .card:hover {
      transform: translateY(-4px);
    }

    .label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--accent);
      position: absolute;
      left: 10px;
      top: 14px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      padding-left: 20px;
    }

    .card-section {
      margin-top: 0.5rem;
      padding-left: 20px;
    }

    .card-section strong {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--accent);
    }

    .card-section span {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #333;
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0055;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: multiply;
    }

    .key-hidden {
      display: none;
    }

    .dice-img {
      width: 32px;
      height: 32px;
      transition: transform 0.6s ease;
    }
  </style>
</head>
<body>
  <button class="moon-toggle" onclick="toggleMode()">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <div class="cursor-dot"></div>

  <div class="controls">
    <button onclick="highlightRandomCard()">ðŸŽ² Random Card</button>
    <button onclick="rollTD()">ðŸŽ² Truth or Dare</button>
    <img id="diceTD" class="dice-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Purple_Dice.svg/512px-Purple_Dice.svg.png" alt="dice" />
    <div id="tdResult" style="font-size: 1.1rem; font-weight: 600; color: var(--accent);"></div>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <script>
    const data = [
      ["Why do we feel sorrow even when we have everything?", "Do one thing today that doesnâ€™t involve a screen.", "Outer joy can't fill inner emptiness. Real peace is within."],
      ["What is real and what is pretend?", "Spend 5 minutes in silence.", "Kindness and awareness are real. Distractions fade."],
      ["Why does life have ups and downs?", "Draw your current mood as a doodle.", "Like waves, emotions rise and fall. Be the ocean."],
      ["How can we play our role in life and stay peaceful?", "Act a scene from your favorite cartoon.", "Be involved, not entangled. Stay centered."],
      ["What moment is the most important?", "Say something nice to someone right now.", "Now is where joy and peace live."],
      ["How does wisdom grow inside us?", "Tell a story you made up.", "Reflection, questions, and kindness grow wisdom."],
      ["Who creates our experience?", "Walk backwards for 10 steps and smile.", "Your thoughts shape your world."],
      ["What are stories for?", "Make up a silly poem.", "They reflect truth and unlock wisdom."],
      ["Where is the greatest treasure?", "Hug someone in your family.", "Itâ€™s in your peaceful heart."],
      ["What gives life meaning?", "Dance to your favorite song.", "Balance joy, peace, and kindness."],
      ["What makes a great student?", "Teach someone something new.", "Curiosity and openness make a great learner."],
      ["What helps us reach our dreams?", "Write one dream on a sticky note.", "Inner fire and perseverance help you fly."],
      ["What grows in the heart?", "Give a genuine compliment.", "Kindness and courage bloom inside."],
      ["How can we see life more clearly?", "Look at the sky for one full minute.", "Step back and gain perspective."],
      ["Where did everything begin?", "List three beautiful things around you.", "Everything arose from light and love."],
      ["How can we care for our home (Earth)?", "Pick up one thing to recycle.", "Gratitude and protection honor Earth."],
      ["What can water teach us?", "Splash water on your face mindfully.", "Flow with challenges and stay soft."],
      ["What is the sacred fire within?", "Stare at a flame or light for 20 seconds.", "Your truth is always glowing."],
      ["What connects us all?", "Take 3 deep shared breaths with someone.", "Breath unites all beings."],
      ["What can we learn from plants?", "Water a plant or imagine you are one.", "Grow slow, be rooted, reach light."],
      ["Who are we really?", "Say 'I am peaceful' with eyes closed.", "You are awareness, peace, and love."]
    ];

    const grid = document.getElementById("cardGrid");
    data.forEach((set, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="label">CARD</div>
        <div class="card-title">Card ${i + 1}</div>
        <div class="card-section"><strong>Truth</strong><span>${set[0]}</span></div>
        <div class="card-section"><strong>Dare</strong><span>${set[1]}</span></div>
        <div class="card-section key-hidden"><strong>Key</strong><span>${set[2]}</span></div>
      `;
      card.addEventListener('dblclick', () => {
        card.querySelector('.key-hidden').classList.toggle('key-hidden');
      });
      grid.appendChild(card);
    });

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.addEventListener('mousemove', e => {
      const dot = document.querySelector('.cursor-dot');
      dot.style.left = `${e.clientX}px`;
      dot.style.top = `${e.clientY}px`;
    });

    function highlightRandomCard() {
      const index = Math.floor(Math.random() * 21);
      highlightCard(index);
    }

    function highlightCard(index) {
      document.querySelectorAll('.card').forEach((card, i) => {
        card.classList.toggle('highlight', i === index);
      });
    }

    function rollTD() {
      const result = Math.random() > 0.5 ? "Truth" : "Dare";
      document.getElementById("tdResult").textContent = result;
      document.getElementById("diceTD").style.transform = `rotate(${Math.random() * 360}deg)`;
    }
  </script>
</body>
</html>
