<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 22px 14px;
    }

    body.dark-mode {
      --bg: #1c1c1e;
      --text: #f4f6f9;
      --muted: #aaa;
      --border: #333;
      --accent: #b69ad4;
      --accent-hover: #d2bdfc;
      --box-bg: #2a2a2e;
    }

    .moon-toggle {
      position: fixed;
      top: 16px;
      right: 22px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      color: var(--accent);
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      max-width: 390px;
      margin: 60px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px 22px;
      border: 1px solid var(--border);
    }

    .card-section {
      margin-bottom: 32px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .card-box {
      background: #f9fafc;
      border: 1px dashed var(--accent);
      border-radius: 18px;
      padding: 16px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .dark-mode .card-box {
      background: #1e1f23;
    }
  </style>
</head>
<body>
<button class="moon-toggle" onclick="toggleMode()" aria-label="Toggle dark mode">
  <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
  </svg>
</button>

<div class="iphone-frame">
  <div id="card-container"></div>
</div>

<script>
const truthDareData = [
  {
    truth: "Why do we feel sorrow even when we have everything?",
    dare: "Do a gratitude walk and name 5 things you're thankful for.",
    key: [
      "Outer things can't fill inner emptiness.",
      "The heart seeks meaning, not just pleasure.",
      "True happiness comes from understanding, not objects."
    ]
  },
  {
    truth: "What is real and what is pretend?",
    dare: "Draw or write something that feels truly real to your heart.",
    key: [
      "The heart’s peace and love are more real than shiny distractions.",
      "Lasting joy isn’t found in illusions.",
      "Imagination fades, but kindness remains."
    ]
  },
  {
    truth: "Why does life have ups and downs?",
    dare: "Talk to someone about a challenge and how you bounced back.",
    key: [
      "Emotions rise and fall like waves.",
      "We are the deep ocean, not the waves.",
      "Life flows — we must learn to sail through it."
    ]
  },
  {
    truth: "How can we play our role in life and stay peaceful?",
    dare: "Take 10 minutes today to silently observe without reacting.",
    key: [
      "Life is a stage — don’t lose yourself in the role.",
      "Be involved, not entangled.",
      "Awareness keeps you centered while playing."
    ]
  },
  {
    truth: "What moment is the most important?",
    dare: "Do a task slowly, focusing only on this moment.",
    key: [
      "The present is all we ever truly have.",
      "Worrying about the past/future steals joy.",
      "Now is where peace lives."
    ]
  },
  {
    truth: "How does wisdom grow inside us?",
    dare: "Write or say out loud one new thing you’ve learned recently.",
    key: [
      "By asking questions and reflecting.",
      "Through good actions and kind thoughts.",
      "Like a seed, it needs nurturing."
    ]
  },
  {
    truth: "Who creates our experience?",
    dare: "Notice 3 times today when your thoughts shaped your feelings.",
    key: [
      "We do — through choices and attitude.",
      "Our thoughts shape our reality.",
      "We are the artists of our inner world."
    ]
  },
  {
    truth: "What are stories for?",
    dare: "Share a story you love and what it teaches you.",
    key: [
      "They are keys to unlock wisdom.",
      "Each one reflects a truth about us.",
      "Stories help us feel and understand."
    ]
  },
  {
    truth: "Where is the greatest treasure?",
    dare: "Close your eyes and breathe deeply — feel your heart’s peace.",
    key: [
      "Inside — in the peaceful heart.",
      "Not out there, but within.",
      "Found through stillness and self-love."
    ]
  },
  {
    truth: "What gives life meaning?",
    dare: "Do something kind for someone without expecting anything back.",
    key: [
      "Balancing action, enjoyment, and inner peace.",
      "Living kindly and wisely.",
      "Following life’s four goals mindfully."
    ]
  },
  {
    truth: "What makes a great student?",
    dare: "Ask a question today about something you're curious about.",
    key: [
      "Curiosity and patience.",
      "Respect and practice.",
      "Openness to learn again and again."
    ]
  },
  {
    truth: "What helps us reach our dreams?",
    dare: "List 3 things you’ll do this week to grow your dream.",
    key: [
      "Determination is like fire inside.",
      "Keep trying, even when it’s hard.",
      "Bright inner fire lights the way."
    ]
  },
  {
    truth: "What grows in the heart?",
    dare: "Do something today with honesty, courage, or kindness.",
    key: [
      "Kindness, honesty, courage.",
      "Good actions grow good qualities.",
      "The heart is a garden needing care."
    ]
  },
  {
    truth: "How can we see life more clearly?",
    dare: "Look at a challenge from another person’s point of view.",
    key: [
      "Step back and gain perspective.",
      "Problems shrink when seen from above.",
      "Zoom out to see the bigger picture."
    ]
  },
  {
    truth: "Where did everything begin?",
    dare: "Draw or imagine your own version of the universe’s start.",
    key: [
      "From light, love, and joy.",
      "We're made of stardust and peace.",
      "All came from one spark of consciousness."
    ]
  },
  {
    truth: "How can we care for our home (Earth)?",
    dare: "Pick up one piece of litter and talk about Earth care.",
    key: [
      "By being grateful and protective.",
      "Giving back with love.",
      "Living simply, kindly, respectfully."
    ]
  },
  {
    truth: "What can water teach us?",
    dare: "Fill a bowl with water and watch how it moves — write or think what it teaches.",
    key: [
      "Flow around challenges.",
      "Be soft or strong when needed.",
      "Keep moving toward your goal."
    ]
  },
  {
    truth: "What is the sacred fire within?",
    dare: "Light a candle or imagine one inside you. What does it represent?",
    key: [
      "Wisdom that can’t be dimmed.",
      "Inner truth, always glowing.",
      "The light of love and clarity."
    ]
  },
  {
    truth: "What connects us all?",
    dare: "Take 3 mindful breaths and remember we all share this air.",
    key: [
      "The breath — shared and sacred.",
      "Air we inhale is from trees, others.",
      "We are never separate — just like breath."
    ]
  },
  {
    truth: "What can we learn from plants?",
    dare: "Water a plant today and notice how it grows gently.",
    key: [
      "Growth is slow and beautiful.",
      "Give without asking back.",
      "Rooted in stillness, reaching toward light."
    ]
  },
  {
    truth: "Who are we really?",
    dare: "Write or whisper: I am peaceful. I am aware. I am love.",
    key: [
      "The Self — beyond all roles.",
      "Pure awareness, peace, and love.",
      "The kingdom inside — always whole and free."
    ]
  }
];

const container = document.getElementById("card-container");

truthDareData.forEach((item, i) => {
  const card = document.createElement("div");
  card.className = "card-section";
  card.innerHTML = `
    <div class="card-title">Card ${i + 1}</div>
    <div class="card-subtitle">Truth</div>
    <div class="card-box">${item.truth}</div>
    <div class="card-subtitle">Dare</div>
    <div class="card-box">${item.dare}</div>
    <div class="card-subtitle">Key</div>
    <div class="card-box">
      <ul style="padding-left: 16px; margin: 0;">
        ${item.key.map(k => `<li>${k}</li>`).join("")}
      </ul>
    </div>
  `;
  container.appendChild(card);
});

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}
</script>
</body>
</html>
