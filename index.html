<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #1c1c1e;
      --muted: #777;
      --border: #d9e1ec;
      --accent: #6a5799;
      --accent-hover: #8473c6;
      --box-bg: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      --bg: #1c1c1e;
      --text: #f4f6f9;
      --muted: #aaa;
      --border: #333;
      --accent: #b69ad4;
      --accent-hover: #d2bdfc;
      --box-bg: #2a2a2e;
    }

    .moon-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 100;
      color: var(--accent);
    }

    .iphone-frame {
      background: var(--box-bg);
      border-radius: 36px;
      max-width: 390px;
      width: 100%;
      height: 720px;
      margin: 80px auto 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: var(--accent);
    }

    .card-subtitle {
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .card-content {
      font-size: 0.95rem;
      line-height: 1.5;
      background: linear-gradient(145deg, rgba(106,87,153,0.06), rgba(106,87,153,0.01));
      padding: 20px;
      border-radius: 18px;
      border: 1px dashed var(--accent);
      max-width: 300px;
      box-shadow: 0 0 10px rgba(106, 87, 153, 0.08);
    }
  </style>
</head>
<body>

<button class="moon-toggle" onclick="toggleMode()">ðŸŒ™</button>

<div class="iphone-frame">
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Cards will be injected here by JavaScript -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const cards = [
  {
    card: 'Card 1',
    truth: 'Why do we feel sorrow even with everything?\n\nâ€¢ Outer things canâ€™t fill inner emptiness.\nâ€¢ Heart seeks purpose.\nâ€¢ Peace comes from within.',
    dare: 'Sit still 3 mins and observe your breath.\nThink of 3 things youâ€™re grateful for.'
  },
  {
    card: 'Card 2',
    truth: 'What is real and what is dream?\n\nâ€¢ Real is what stays.\nâ€¢ Feelings and love are lasting.\nâ€¢ Imagination is fleeting.',
    dare: 'List 5 things that money canâ€™t buy but make you happy.'
  },
  {
    card: 'Card 3',
    truth: 'Why does life go up and down?\n\nâ€¢ Like ocean waves, feelings rise and fall.\nâ€¢ Deep inside, we are calm.\nâ€¢ Ride the waves with grace.',
    dare: 'Write down your strongest feeling today and sit with it calmly for 2 minutes.'
  },
  // ... fill up remaining cards from Day 4 to Day 21 in same format
];

const wrapper = document.querySelector('.swiper-wrapper');

cards.forEach((item, index) => {
  wrapper.innerHTML += `
    <div class="swiper-slide">
      <div class="card-title">${item.card}</div>
      <div class="card-subtitle">Swipe â¬… Truth | âž¡ Dare</div>
      <div class="card-content">Choose your path...</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Truth</div>
      <div class="card-content">${item.truth.replace(/\n/g, '<br>')}</div>
    </div>
    <div class="swiper-slide">
      <div class="card-title">Dare</div>
      <div class="card-content">${item.dare.replace(/\n/g, '<br>')}</div>
    </div>
  `;
});

const swiper = new Swiper('.swiper', {
  loop: false,
  initialSlide: 0,
  allowTouchMove: true,
  centeredSlides: true,
  slidesPerView: 1.15,
  spaceBetween: 18
});

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
