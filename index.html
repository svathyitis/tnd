<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth & Dare Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f6fc;
      --text: #1c1c1e;
      --muted: #777;
      --accent: #6a5799;
      --accent-light: #b69ad4;
      --highlight: #ff9900;
      --card1: #efe6f7;
      --card2: #f3eaff;
      --card3: #fdf6ff;
      --card4: #e7dbf1;
      --card5: #f6ebf9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 22px 14px;
      overflow-x: hidden;
    }

    .moon-toggle {
      position: fixed;
      top: 14px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      color: var(--accent);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 60px;
      align-items: center;
    }

    .controls button {
      padding: 8px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .dice-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 20px;
      background: var(--card1);
      position: relative;
      transition: transform 0.3s, border 0.3s;
      cursor: pointer;
    }

    .card.highlight {
      border: 2px solid var(--highlight);
      box-shadow: 0 0 0 4px rgba(255, 153, 0, 0.3);
    }

    .card:nth-child(4n+1) { background: var(--card1); }
    .card:nth-child(4n+2) { background: var(--card2); }
    .card:nth-child(4n+3) { background: var(--card3); }
    .card:nth-child(4n+4) { background: var(--card4); }

    .card:hover {
      transform: translateY(-4px);
    }

    .label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--accent);
      position: absolute;
      left: 10px;
      top: 14px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      padding-left: 20px;
    }

    .card-section {
      margin-top: 0.5rem;
      padding-left: 20px;
    }

    .card-section strong {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--accent);
    }

    .card-section span {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #333;
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0055;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: multiply;
    }

    .key-hidden {
      display: none;
    }

    .dice-img {
      width: 36px;
      height: 36px;
      transition: transform 0.6s ease;
    }
  </style>
</head>
<body>
  <button class="moon-toggle" onclick="toggleMode()">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <div class="cursor-dot"></div>

  <div class="controls">
    <button onclick="highlightRandomCard()">Random Card</button>
    <div class="dice-container">
      <img id="diceTD" class="dice-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Purple_Dice.svg" alt="dice" onclick="rollTD()" />
      <div id="tdResult" style="font-size: 1.1rem; font-weight: 600; color: var(--accent);"></div>
    </div>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <script>
    const data = [...Array(21)].map((_, i) => [
      `Truth for card ${i + 1}`,
      `Dare for card ${i + 1}`,
      `Key insight for card ${i + 1}`
    ]);

    const grid = document.getElementById("cardGrid");
    data.forEach((set, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="label">CARD</div>
        <div class="card-title">Card ${i + 1}</div>
        <div class="card-section"><strong>Truth</strong><span>${set[0]}</span></div>
        <div class="card-section"><strong>Dare</strong><span>${set[1]}</span></div>
        <div class="card-section key-hidden"><strong>Key</strong><span>${set[2]}</span></div>
      `;
      card.addEventListener('dblclick', () => {
        card.querySelector('.key-hidden').classList.toggle('key-hidden');
      });
      grid.appendChild(card);
    });

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.addEventListener('mousemove', e => {
      const dot = document.querySelector('.cursor-dot');
      dot.style.left = `${e.clientX}px`;
      dot.style.top = `${e.clientY}px`;
    });

    function highlightRandomCard() {
      const index = Math.floor(Math.random() * 21);
      highlightCard(index);
    }

    function highlightCard(index) {
      document.querySelectorAll('.card').forEach((card, i) => {
        card.classList.toggle('highlight', i === index);
      });
    }

    function rollTD() {
      const result = Math.random() > 0.5 ? "Truth" : "Dare";
      document.getElementById("tdResult").textContent = result;
      document.getElementById("diceTD").style.transform = `rotate(${Math.random() * 360}deg)`;
    }
  </script>
</body>
</html>
